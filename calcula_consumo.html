<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
		
	var consumoDeGasolina = '';
	var consumoDeAlcool = '';

	//Qual é o consumoDeGasolina? Para calculá-lo, divida a distância percorrida pela quantidade de litros gastos

	consumoDeGasolina = caminhoComGasolina / tanque;

	document.write("O consumo de Gasolina foi de: " + consumoDeGasolina + " km/l");


	//Com álcool, um tanque de 40 litros fez um caminhoComAlcool de 300 quilômetros. Qual é o consumoDeAlcool?

	consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("<br>");
	document.write("O consumo de Alcool foi de: " + consumoDeAlcool + " km/l");
	document.write("<br>");
	document.write("<br>");

/////////////////////////////////Resoluçao Alurra////////////////////////////////////////

document.write("<br> Resolução Alura");
document.write("<br>");
var tanque = 40;

var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina/tanque;

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write("O consumo de Gasolina é " + consumoDeGasolina + " km/L");

document.write("<br>");

document.write("O consumo de Álcool é " + consumoDeAlcool + " km/L");



</script>
