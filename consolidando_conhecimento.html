<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2022;
mostra("Eu nasci em : " + (ano - 39));
mostra("Eduardo nasceu em : " + (ano - 42));
mostra("Thyago nasceu em : " + (ano - 16));
</script>
