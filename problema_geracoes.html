<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoInicial = 1500;
    var anoAtual = 2022;
    var media = 28;
    var total = anoAtual - anoInicial;
    var geracoes = total / media;
    mostra("Se passaram  " + (total) + " anos desde 1500.");
    pulaLinha();
    mostra("Tivemos " + (geracoes) + " gerações desde essa epoca.");

    //resolução Alura
    function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2022; 

        var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        mostra(quantidadeDeGeracoes);
</script>
